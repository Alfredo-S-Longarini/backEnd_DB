<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
    <header>

    </header>
    <main class="container-fluid" style="display: flex; justify-content:center; align-items: center; text-align: center;">

        <div class="form-floating mb-3" style="border: 1px solid black; margin: 10px 0; border-radius: 16px; padding: 10px 10px;">
            <h1>Login</h1>
            <hr>
            <form class="form" role="form" action="/login" method="post" autocomplete="off">

                <div class="form-group" style="padding-bottom: 10px;">
                    <input name="username" placeholder="Nombre" type="text" required>
                </div>
                <div class="form-group">
                    <input name="password" placeholder="Password" type="password" required>
                </div>
                <div class="form-group">
                    <input class="btn btn-success my-3" type="submit" value="Login">
                </div>
            </form>
            <hr>
            <button class="btn btn-success my-3" onclick="goSignup()">Registrarse</button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        function redireccionar(pag){
            location.href=pag
        }

        function goSignup(){
            redireccionar('/signup')
        }
    </script>
    
</body>

</html>
